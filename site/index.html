<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>For My Lovely Girlfriend</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        /* Basic resets */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff99cc, #ffb3d9, #ffe6f0);
            color: #4a2c54;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 3rem 1rem 5rem;
            max-width: 600px;
            margin: 0 auto;
            z-index: 1;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #d6336c;
            margin-bottom: 0.2rem;
            text-shadow: 2px 2px 4px #ea9ec1;
            animation: popin 1s ease forwards;
        }

        h2 {
            font-weight: 400;
            font-size: 1.5rem;
            color: #7b506f;
            margin-top: 0;
            margin-bottom: 3rem;
        }

        /* Heart animations */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 18px;
            background-color: #ff4d94;
            transform: rotate(-45deg);
            animation: floatUp linear infinite;
            opacity: 0.75;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 18px;
            background-color: #ff4d94;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: rotate(-45deg) translateY(0) scale(1);
                opacity: 0.75;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: rotate(-45deg) translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        /* Pop in animation */
        @keyframes popin {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .image-rotator {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 2rem;
}

.image-rotator img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 4px solid #ff80bf;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  animation: flipUpsideDown 3s linear infinite;
  transform-style: preserve-3d;
  backface-visibility: hidden;
}

/* Flip animation */
@keyframes flipUpsideDown {
  0% {
    transform: rotateX(0deg);
  }
  50% {
    transform: rotateX(180deg);
  }
  100% {
    transform: rotateX(360deg);
  }
}


        /* Button style */
        .gift-button, .gallery-button {
            background: #ff66a3;
            border: none;
            border-radius: 30px;
            color: white;
            padding: 15px 35px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 102, 163, 0.4);
            transition: background 0.3s ease, transform 0.2s ease;
            font-family: 'Pacifico', cursive;
            margin-top: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .gift-button:hover, .gallery-button:hover {
            background: #ff3385;
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(255, 51, 133, 0.6);
        }

        /* Love quote with comedic vibe */
        .quote {
            margin-top: 3rem;
            font-style: italic;
            font-size: 1.15rem;
            color: #a65182;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Surprise gift reveal */
        .gift-reveal {
            display: none;
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #d6336c;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            display: none;
        }

        /* Responsive */
        @media (max-width: 425px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 2.5rem;
            }

            .gift-button, .gallery-button {
                padding: 12px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1>For My Lovely Girlfriend üíñ</h1>
        <h2>A little site to remind you how adorable you are (and how lucky I am!)</h2>
        <button class="gift-button" aria-label="Reveal your surprise gift">
            Reveal Your Surprise Gift üéÅ
        </button>
        <a href="gallery.html" class="gallery-button" aria-label="Show memories gallery">
            Show Memories Gallery üì∏
        </a>

        <p class="quote" id="quote"></p>

        <div class="gift-reveal" id="giftReveal">
            üéâ Surprise! I love you more than words can say! üéâ
        </div>
    </div>

    <div class="hearts-container" aria-hidden="true"></div>
    <div class="confetti" id="confetti"></div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create floating hearts
        const heartsContainer = document.querySelector('.hearts-container');
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const size = Math.random() * 20 + 10;
            heart.style.width = size + 'px';
            heart.style.height = (size * 0.9) + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 3) + 's';
            heart.style.animationTimingFunction = ['ease-in', 'ease-out', 'linear'][Math.floor(Math.random() * 3)];
            heartsContainer.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 400);

        // Love quotes
        const quotes = [
            "You are the jelly to my peanut butter, the sparkle in my glitter!",
            "I love you to the moon and back, and then some!",
            "You're the peanut butter to my jelly, the cheese to my macaroni!",
            "If you were a vegetable, you'd be a cute-cumber!",
            "You make my heart smile!"
        ];
        let quoteIndex = 0;
        const quoteElement = document.getElementById('quote');
        function changeQuote() {
            quoteElement.textContent = quotes[quoteIndex];
            quoteIndex = (quoteIndex + 1) % quotes.length;
        }
        changeQuote();
        setInterval(changeQuote, 5000);

        // Surprise gift reveal
        const giftButton = document.querySelector('.gift-button');
        const giftReveal = document.getElementById('giftReveal');
        giftButton.addEventListener('click', () => {
            giftReveal.style.display = 'block';
            triggerConfetti();
        });

        // Confetti effect
        function triggerConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.style.display = 'block';
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.top = Math.random() * 100 + 'vh';
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.transition = 'transform 1s ease, opacity 1s ease';
                confettiPiece.style.transform = `translateY(${Math.random() * 100 + 50}px)`;
                confetti.appendChild(confettiPiece);
                setTimeout(() => confettiPiece.remove(), 1000);
            }
        }
    </script>
</body>
</html>
